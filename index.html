<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                autocomplete="off"
                id="city-input"
              />
            </div>
          
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
                id="search-button"
              />
            </div>
          </div>
          </form>
        <div class="location">
        <h1 id="city">New York</h1>
        <ul>
          <li>Last update: <span id="date"> Friday, 05.00 pm</span></li>
          <li id="description">Clear</li>
          </div>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="clear sky"
              id="icon"
            />

           <strong id="temperature">12</strong> <span class="units">°C|<a href="#">°F</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Feels like: <strong id="feels-like">10</strong>°C</li>
              <li>Humidity: <strong id="humidity">50%</strong></li>
              <li>Wind: <strong id="wind">5km/h</strong></li>
            </ul>
          
        </div>
        </div>
      </div>
    
    
<small>
          <a
            href="https://github.com/luciaragazzo/Vanilla-Weather-App.git"
            target="blank"
            >Open-source</a
          >
          code by Lucia Ragazzo
        </small>
        </div>
        </div>
    <script src="./src/app.js"></script>
  </body>
</html>
